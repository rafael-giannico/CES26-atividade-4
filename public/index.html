<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Express</title>
</head>
<body>
    <!-- Formulário para upload de arquivo -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
    </form>

    <!-- Formulário para enviar dados via GET -->
    <form action="/process-form" method="get">
        <input type="text" name="data" placeholder="Digite algo...">
        <input type="submit" value="Enviar">
    </form>

    <!-- Botão e parágrafo para aplicação AJAX -->
    <button onclick="fetchData()">Buscar Dados</button>
    <p id="data-output">Aqui serão exibidos os dados...</p>

    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('data-output').textContent = data.message;
                });
        }
    </script>
</body>
</html>
